<div class="lg:py-8 p-4 lg:px-20 sm:px-20 sm:py-12">
  <nav class="flex justify-between">
    <div class="flex justify-between items-center gap-4 lg:gap-8">
      <img
        src="./assets/images/icon-menu.svg"
        alt="menu icon"
        class="w-12 lg:w-16"
        (click)="onPause()"
      />
      <h1 Class="text-white text-3xl w-full">{{ category }}</h1>
    </div>
    <div
      class="flex justify-between items-center w-1/2 lg:w-1/4 gap-4 lg:gap-8"
    >
      <div class="h-6 bg-white w-[80%] rounded-full flex items-center p-2">
        <div
          class="w-[65%] h-4 bg-dark-navy rounded-full"
          [style.width.%]="guesses * 12.5"
        ></div>
      </div>
      <img
        class="w-12 lg:16"
        src="./assets/images/icon-heart.svg"
        alt="heart icon"
      />
    </div>
  </nav>
  <div class="flex justify-center gap-4 flex-wrap my-24 lg:my-8 px-4 lg:px-8">
    <div
      *ngFor="let char of guessWord"
      class="flex flex-wrap justify-center items-center"
    >
      <h1
        [ngClass]="{
          'h-18': true,
          'w-18': true,
          'lg:h-24': true,
          'lg:w-20': true,
          'p-2': true,
          'lg:p-4': true,
          'bg-blue': true,
          'rounded-2xl': true,
          'text-white': true,
          'opacity-50': !char,
          'opacity-0': char == ' ',
          'lg:text-6xl': true,
          'text-4xl': true,
          'text-center': true
        }"
      >
        {{ char }}
      </h1>
    </div>
  </div>

  <!---------------------------- Keyboard --------------------------->

  <div class="grid grid-cols-9 gap-2 lg:px-12 mt-36">
    <div *ngFor="let key of keys" class="lg:px-4">
      <button
        [ngClass]="{
          'bg-white': true,
          'px-2': true,
          'lg:px-8': true,
          'py-2': true,
          'rounded-lg': true,
          'text-blue': true,
          'lg:text-xl': true,
          'text-sm': true,
          'w-full': true,
          'opacity-40': clicked.includes(key)
        }"
        (click)="onKeyClick(key)"
      >
        {{ key.toUpperCase() }}
      </button>
    </div>
  </div>
</div>

<!---------------------------- Paused --------------------------->

<div
  *ngIf="status == 'paused'"
  class="absolute mx-4 top-1/4 lg:left-1/3 bg-[url('./assets/images/rect-bg.svg')] bg-contain bg-no-repeat rounded-3xl h-[340px] flex gap-4 flex-col items-center justify-center z-20"
>
  <div>
    <img
      src="./assets/images/icon-paused.svg"
      alt="logo"
      class="absolute left-1/4 -top-8 w-[185px]"
    />
  </div>
  <div>
    <button
      class="bg-blue transition-all ease-in-out duration-300 hover:bg-light-blue box-shadow text-2xl lg:text-3xl rounded-2xl mx-20 lg:mx-24 lg:mt-4 px-12 text-white"
      (click)="onContinue()"
    >
      CONTINUE
    </button>
  </div>
  <div>
    <button
      class="bg-blue transition-all ease-in-out duration-300 hover:bg-light-blue box-shadow text-2xl lg:text-3xl rounded-2xl mx-18 lg:mx-24 lg:mt-4 px-12 text-white"
      routerLink="/categories"
    >
      NEW CATEGORY
    </button>
  </div>
  <div>
    <button
      class="pink-gradient box-shadow transition-all ease-in-out duration-300 hover:translate-y-[2px] rounded-2xl mx-20 lg:mx-24 lg:mt-4 px-8 text-2xl text-white"
      routerLink="/"
    >
      QUIT GAME
    </button>
  </div>
</div>
