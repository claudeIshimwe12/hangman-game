<div class="py-8 px-20">
  <nav class="flex justify-between">
    <div class="flex justify-between items-center gap-8">
      <img
        src="./assets/images/icon-menu.svg"
        alt="menu icon"
        class="w-12 lg:w-16"
        (click)="onPause()"
      />
      <h1 [ngClass]="{ grad: true, 'text-2xl': true }">{{ category }}</h1>
    </div>
    <div class="flex justify-between items-center gap-8">
      <div class="h-4 w-8 bg-white p-2 flex justify-start items-center">
        <div class="h-2 w-4 bg-dark-navy"></div>
      </div>
      <img src="./assets/images/icon-heart.svg" alt="heart icon" />
    </div>
  </nav>
  <div class="flex justify-center gap-4 flex-wrap my-8 px-8">
    <div
      *ngFor="let char of guessWord"
      class="flex justify-center items-center"
    >
      <h1
        [ngClass]="{
          'h-24': true,
          'w-20': true,
          'p-4': true,
          'bg-blue': true,
          'rounded-2xl': true,
          'text-white': true,
          'opacity-50': char == '',
          'text-6xl': true,
          'text-center': true
        }"
      >
        {{ char }}
      </h1>
    </div>
  </div>

  <!---------------------------- Keyboard --------------------------->

  <div class="grid grid-cols-9 gap-2 mt-20">
    <div *ngFor="let key of keys" class="px-12">
      <button
        [ngClass]="{
          'bg-white': true,
          'px-8': true,
          'py-2': true,
          'rounded-lg': true,
          'text-blue': true,
          'text-xl': true,
          'opacity-40': clicked.includes(key)
        }"
        [disabled]="clicked.includes(key)"
        (click)="onKeyClick(key)"
      >
        {{ key }}
      </button>
    </div>
  </div>
</div>

<div
  *ngIf="status == 'paused'"
  class="absolute top-1/4 left-1/4 bg-[url('./assets/images/rect-bg.svg')] bg-contain bg-no-repeat rounded-3xl p-8 w-11/12 lg:w-1/3 h-[340px] z-20"
>
  <img
    src="./assets/images/icon-paused.svg"
    alt="logo"
    class="absolute left-1/4 -top-12 w-[185px]"
  />
  <button
    class="bg-blue rounded-2xl mx-20 lg:mx-24 lg:mt-4 py-1 px-8 text-white"
    (click)="onContinue()"
  >
    Continue
  </button>
  <button
    class="bg-blue rounded-2xl mx-20 lg:mx-24 lg:mt-4 py-1 px-8 text-white"
    routerLink="/categories"
  >
    New Category
  </button>
  <button
    class="bg-blue rounded-2xl mx-20 lg:mx-24 lg:mt-4 py-1 px-8 text-white"
    routerLink="/"
  >
    Quit Game
  </button>
</div>
<div
  *ngIf="status == 'win'"
  class="absolute top-1/4 left-1/4 bg-[url('./assets/images/rect-bg.svg')] bg-contain bg-no-repeat rounded-3xl p-8 w-11/12 lg:w-1/3 h-[340px] z-20"
>
  <img
    src="./assets/images/icon-win.svg"
    alt="logo"
    class="absolute left-1/4 -top-12 w-[185px]"
  />
  <button
    class="bg-blue rounded-2xl mx-20 lg:mx-24 lg:mt-4 py-1 px-8 text-white"
    (click)="onContinue()"
  >
    Play Again
  </button>
  <button
    class="bg-blue rounded-2xl mx-20 lg:mx-24 lg:mt-4 py-1 px-8 text-white"
    routerLink="/categories"
  >
    New Category
  </button>
  <button
    class="bg-blue rounded-2xl mx-20 lg:mx-24 lg:mt-4 py-1 px-8 text-white"
    routerLink="/"
  >
    Quit Game
  </button>
</div>

<!-- ----------------------------overlay----------------------- -->

<div
  *ngIf="status == 'paused' || status == 'lost' || status == 'win'"
  class="h-screen absolute top-0 left-0 bg-dark-navy opacity-45 w-screen z-10"
></div>
